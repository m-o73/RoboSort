<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TM Camera Detection</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- TensorFlow.js & Teachable Machine (image) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
<header class="container header-flex">
  <img src="Ataa_Bot-removebg-preview.png" alt="Ataa Bot Logo" class="logo">
  <div>
    <h1>Ataa Bot â€” <span class="highlight">Live Camera Detection</span></h1>
    <p class="muted">Smart Clothes Donation Sorter</p>
  </div>
</header>


    <main class="container grid">
      <section class="card">
        <div class="controls">
          <label for="cameraSelect">Camera</label>
          <select id="cameraSelect"></select>
          <button id="startBtn">Start Camera</button>
          <button id="stopBtn" disabled>Stop</button>

          <div class="file-input">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*">
          </div>

          <img id="uploadedImage" style="max-width: 400px; display:none; margin-top:10px;" />
          <button id="removeImageBtn" style="display:none; margin-top:10px;">Remove Image</button>
        </div>

        <div class="video-wrap" id="videoContainer">
          <video id="webcam" autoplay playsinline muted></video>
          <canvas id="overlay"></canvas>
          <div id="statusBadge" class="badge">idle</div>
        </div>
        <div class="footnote muted">
          Tip: On desktop, use Chrome/Edge/Firefox. On iOS, use Safari (HTTPS required). On Android, use Chrome.
        </div>
      </section>

      <section class="card">
        <h2>Model</h2>
        <div class="model-meta">
          <div><strong>Name:</strong> <span id="modelName">â€”</span></div>
          <div><strong>Classes:</strong> <span id="classCount">â€”</span></div>
          <div><strong>Input size:</strong> <span id="imageSize">â€”</span> px</div>
        </div>

        <div id="predictions" class="predictions"></div>
      </section>

  </body>
</html>
